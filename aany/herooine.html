<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Heroine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    video {
      width:100vw;
      height:100vh;
      object-fit: contain; /* no trimming */
      background: #000;
    }
    #flower-container {
      position: fixed; top:0; left:0; width:100%; height:100%;
      pointer-events:none; overflow:hidden; z-index:5;
    }
    .flower {
      position:absolute; width:30px; height:30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Red_rose_icon.svg/1200px-Red_rose_icon.svg.png') center/contain no-repeat;
      opacity: 0.8; animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Video with sound and no cropping -->
  <video autoplay loop playsinline controls>
    <source src="myone.mp4" type="video/mp4">
  </video>

  <!-- Flower shower -->
  <div id="flower-container"></div>
  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random()*100 + 'vw';
      flower.style.animationDuration = (3+Math.random()*5) + 's';
      document.getElementById('flower-container').appendChild(flower);
      setTimeout(()=>flower.remove(), 8000);
    }
    setInterval(createFlower, 300);
  </script>
</body>
</html>
